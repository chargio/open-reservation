{% extends 'base.html' %}


{% block content %}

<div class="container">
    <h1> {{ user }} </h1>

    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-2 control-label">Nombre</div>
          <div class="col-sm-10">
            <input type="text" class="form-control" disabled=True placeholder="{{user.first_name}}">
          </div>
        </div>
        
      <div class="form-group">
        <div class="col-sm-2 control-label">
          Apellidos
        </div>
          <div class="col-sm-10">
            <input type="text" class="form-control" disabled=True placeholder="{{user.last_name}}">
          </div>
      </div>


  

      <div class="form-group">
          <div class="col-sm-2 control-label">Teléfono:</div>
          <div class="col-sm-10">
            <input type="phone" class="form-control" disabled=True placeholder="{{user.phone}}">
          </div>
        </div>
  
        <div class="form-group">
            <div class="col-sm-2 control-label">Miembro desde:</div>
            <div class="col-sm-10">
              <input type="text" class="form-control" disabled=True placeholder="{{user.date_joined}}">
            </div>
          </div>

      <div class="form-group">
        <div class="col-sm-2 control-label">Último Acceso:</div>
        <div class="col-sm-10">
          <input type="text" class="form-control" disabled=True placeholder="{{user.last_login}}">
        </div>
      </div>

    </form>
    
    
</div>

{% endblock content %}
